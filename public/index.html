<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi Planner with OpenStreetMap</title>

  <!-- Leaflet CSS for map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Taxi Planner with OpenStreetMap</h1>

    <!-- Taxi Selection -->
    <label for="taxi">Select Taxi:</label>
    <select id="taxi"></select>

    <!-- Start and End Points -->
    <label for="start">Start Point:</label>
    <select id="start">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
    </select>

    <label for="end">End Point:</label>
    <select id="end">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="E">E</option>
      <option value="F">F</option>
    </select>

    <button onclick="bookTaxi()">Book Taxi</button>

    <!-- Map -->
    <div id="map"></div>

    <!-- Result -->
    <div id="result"></div>
  </div>

  <!-- Leaflet JavaScript for Map -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Custom Script -->
  <script src="app.js"></script>

</body>
</html>
