<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi Planner with OpenStreetMap</title>

  <!-- Leaflet CSS for map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1 class="heading">ðŸš– Taxi Planner - Mangalore</h1>

    <!-- Taxi Selection -->
    <label for="taxi">Select Taxi:</label>
    <select id="taxi"></select>

    <!-- Start and End Points -->
    <label for="start">Start Point:</label>
    <select id="start">
      <option value="NITK">NITK</option>
      <option value="Mangalore City Center">Mangalore City Center</option>
      <option value="Panambur Beach">Panambur Beach</option>
      <option value="Tannirbhavi Beach">Tannirbhavi Beach</option>
      <option value="Someshwara Beach">Someshwara Beach</option>
      <option value="Surathkal Beach">Surathkal Beach</option>
      <option value="Mangalore Beach">Mangalore Beach</option>
      <option value="Mangaladevi Temple">Mangaladevi Temple</option>
      <option value="Kudroli Gokarnath Temple">Kudroli Gokarnath Temple</option>
      <option value="Kadri Manjunath Temple">Kadri Manjunath Temple</option>
      <option value="Sultan Battery">Sultan Battery</option>
      <option value="Polali Rajarajeshwari Temple">Polali Rajarajeshwari Temple</option>
      <option value="St. Aloysius Chapel">St. Aloysius Chapel</option>
      <option value="Rosario Cathedral">Rosario Cathedral</option>
      <option value="Milagres Church">Milagres Church</option>
    </select>

    <label for="end">End Point:</label>
    <select id="end">
      <option value="NITK">NITK</option>
      <option value="Mangalore City Center">Mangalore City Center</option>
      <option value="Panambur Beach">Panambur Beach</option>
      <option value="Tannirbhavi Beach">Tannirbhavi Beach</option>
      <option value="Someshwara Beach">Someshwara Beach</option>
      <option value="Surathkal Beach">Surathkal Beach</option>
      <option value="Mangalore Beach">Mangalore Beach</option>
      <option value="Mangaladevi Temple">Mangaladevi Temple</option>
      <option value="Kudroli Gokarnath Temple">Kudroli Gokarnath Temple</option>
      <option value="Kadri Manjunath Temple">Kadri Manjunath Temple</option>
      <option value="Sultan Battery">Sultan Battery</option>
      <option value="Polali Rajarajeshwari Temple">Polali Rajarajeshwari Temple</option>
      <option value="St. Aloysius Chapel">St. Aloysius Chapel</option>
      <option value="Rosario Cathedral">Rosario Cathedral</option>
      <option value="Milagres Church">Milagres Church</option>
    </select>

    <button onclick="bookTaxi()">Book Taxi</button>

    <!-- Map -->
    <div id="map"></div>

    <!-- Result -->
    <div id="result"></div>
  </div>

  <!-- Leaflet JavaScript for Map -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Custom Script -->
  <script src="app.js"></script>

</body>
</html>
